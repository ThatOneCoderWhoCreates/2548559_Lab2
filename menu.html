<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Thompson's Bakery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1,h2,h3 { font-family: 'Playfair Display', serif; }
    .custom-link { color: #b91c1c; text-decoration: underline; }
  </style>
</head>
<body class="bg-yellow-50 text-gray-800">

  <header class="bg-yellow-200 p-6 text-center">
    <h1 class="text-3xl font-bold text-amber-800">Thompson's Bakery</h1>
    <nav class="mt-4">
      <a href="index.html" class="mx-4 hover:underline">Home</a>
      <a href="menu.html" class="mx-4 hover:underline font-semibold">Menu</a>
      <a href="About-Us.html" class="mx-4 hover:underline">About Us</a>
      <a href="#contact" class="mx-4 hover:underline">Contact</a>
    </nav>
  </header>

  <main class="p-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Our Delicious Menu</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="croissant.jpg" alt="Croissant" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Buttery Croissant</figcaption>
        <p class="text-center mt-1">$2.50</p>
      </figure>

      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="danish.webp" alt="Cherry Danish" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Cherry Danish</figcaption>
        <p class="text-center mt-1">$3.00</p>
      </figure>

      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="baguette.jpg" alt="Baguette" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Baguette</figcaption>
        <p class="text-center mt-1">$2.00</p>
      </figure>

      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="swissroll.jpg" alt="swissroll" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Swiss Roll</figcaption>
        <p class="text-center mt-1">$8.00</p>
      </figure>

      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="applepie.jpg" alt="Apple Pie" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Apple Pie</figcaption>
        <p class="text-center mt-1">$12.00</p>
      </figure>

      <figure class="bg-white border border-yellow-300 rounded-lg p-4 shadow-md">
        <img src="plumcake.png" alt="Plum Cake" class="w-full h-auto rounded-md">
        <figcaption class="text-center mt-2 font-semibold">Plum Cake</figcaption>
        <p class="text-center mt-1">$12.75</p>
      </figure>
    </div>
  </main>

  <footer class="bg-yellow-200 text-center p-6 mt-10">
    <p>&copy; 2025 Thompson's Bakery. All rights reserved.</p>
  </footer>

</body>
</html>
